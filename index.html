<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyCast Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="left">
    <h2 class="logo">☁ SkyCast</h2>

    <div class="main-card">
      <h1 id="city">--</h1>
      <p id="condition">--</p>
      <h2 id="temp">--°C</h2>
      <p id="date"></p>
    </div>

    <div class="cards">
      <div class="card">Feels Like <span id="feels"></span>°C</div>
      <div class="card">Humidity <span id="humidity"></span>%</div>
      <div class="card">Wind <span id="wind"></span> m/s</div>
      <div class="card">Pressure <span id="pressure"></span> hPa</div>
      <div class="card">Visibility <span id="visibility"></span> km</div>
    </div>
  </div>

  <div class="right">
    <h3>Location</h3>
    <input type="text" id="cityInput" placeholder="Search city">
    <button onclick="getCityWeather()">Search</button>
    <button class="loc" onclick="getLocationWeather()">Use my location</button>

    <div id="loading">Loading weather...</div>

    <img id="icon" class="icon">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
